tags:
  - Stories
summary: Get list of stories
operationId: getStories
description: 'Get list stories (public endpoint)'
security: []
parameters:
  - in: query
    name: page
    description: page numbering
    schema:
      type: integer
      example: 1
  - in: query
    name: perPage
    description: number of stories
    schema:
      type: integer
      example: 10
  - in: query
    name: category
    description: if you enter the country id from the database, it will display the stories of this country
    schema:
      type: string
      example: 68fb50c80ae91338641121f0
  - in: query
    name: type
    description: if you run popular, it will display the top 3 stories
    schema:
      type: string
      example: popular
responses:
  '200':
    description: Successfully found stories!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found stories!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/stories.yaml'
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 10
                totalItems:
                  type: number
                  example: 4
                totalPages:
                  type: number
                  example: 4
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '404':
    $ref: '../../components/responses/404-NotFoundError.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
